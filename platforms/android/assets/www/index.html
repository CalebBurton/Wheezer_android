<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wheezer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="cordova.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="js/parent.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bluemix.js"></script>

    <script src="js/ble.js"></script>
    <script src="js/base64.js"></script>
    
  </head>


  <body ng-app="myApp" ng-controller="TodoCtrl" clas="container">

    <ion-side-menus ng-controller="bmsCtrl">

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="togglePatients()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">Patient: {{activePatient.title}}</h1>
          <!-- New Task button-->
<!--
          <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
-->
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-refresher
					  pulling-text="Pull to vibrate"
					  on-refresh="buzzBuzz()">
				  </ion-refresher>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="recording in Recordings">
              <!-- ng-click="selectTask(activePatient.tasks, $index)" ng-class="{active: activeTask == recording}"> -->
              {{recording.title}}
            </ion-item>
          </ion-list>
          <!--
          <div ng-click="toggleState(activePatient)" class="wheezeBox" ng-class="{bad: activePatient.state != 'Healthy', good: activePatient.state == 'Healthy'}">
            {{activePatient.state}}
          </div>
          -->
          <!--
          <div class="text-response">
            <h1 id="text-big"></h1>
            <p id="text-connected">You are not connected!</p>
            <p id="text-details"></p>
          </div>
          -->
          <div>
            <div>
              <ion-checkbox ng-repeat="todo in todos track by todo.id"
                            ng-model="todo.isDone"
                            ng-checked="todo.isDone"
                            ng-click="bms_deleteAndUpdate(todo.id)">
                {{ todo.text }}
              </ion-checkbox>
            </div>
            <div>
              <br />
              <br />
              <br />
              <br />
              <input type="file" name="file" id="upload_file">
              <br /><br />
              <button id="btn-ping" class="btn btn-lg" ng-click="cloudant_upload()">Upload to server</button>
              <div id="myProgress">
                <div id="myBar">
                </div>
              </div>
              <br /><br />
              <button id="btn-upload" class="btn btn-lg" ng-click="displayer()">View uploaded file</button>
              <br /><br />
              <button id="btn-download" class="btn btn-lg" ng-click="downloader()">Ping server for current attachments</button>
              <br /><br />
              <div id="preview">
              </div>
            </div>
        <!-----------------------------------
        ---- END OF BLUEMIX CONTROLLER ------
        -------------------------------------
        ------------------------------------>
        </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Patients</h1>
          <button class="button button-icon ion-plus" ng-click="newPatient()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="patient in patients" ng-click="selectPatient(patient, $index)" ng-class="{active: activePatient == patient}">
              {{patient.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Modal menu -->
      <script id="new-task.html" type="text/ng-template">
          <div class="modal">
          <!-- Modal header bar -->
          <ion-header-bar class="bar-dark">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>
            <form>
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                </label>
              </div>
              <div class="padding">
                <button class="button button-block button-positive" ng-click="createTask(task)">Create Task</button>
                <button class="button button-block button-positive" ng-click="buzzBuzz()">BUZZ BUZZ</button>
                <button class="button button-block button-positive" ng-click="BLE()">Bluetooth</button>
              </div>
            </form>
          </ion-content>
        </div>
      </script>


    </ion-side-menus>
  </body>
</html>
